<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <title>Clone do Orkut!</title>
  </head>
  <body>
    <div class="container">
      <header class="headerApp">
        <div class="image-nav">
          <img
            src="./assets/logo_orkut.png"
            alt="Orkut Logo"
            class="orkut-img"
          />
          <nav class="links">
            <a href="#">Início</a>
            <a href="#">Página de Recados</a>
            <a href="#">Amigos</a>
            <a href="#">Comunidade</a>
          </nav>
        </div>
        <div class="actions">
          <p class="email">jackdhanyelsn@gmail.com</p>
          <a href="#" class="exit">Sair</a>
          <div class="searchBar">
            <input
              type="text"
              class="search"
              placeholder="pesquisa do orkut"
              readonly
            />
            <img
              src="./assets/search.png"
              alt="Search Icon"
              class="searchIcon"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./assets/avatar.jpeg"
            alt="Profile Photo"
            class="profilePhoto"
          />
          <p class="name">Jackson Dhanyel Santin</p>
          <p class="status">Casado(a)</p>
          <p class="city">Marau, Brasil</p>
          <div class="divider"></div>
          <div class="addFriends">
            <img
              src="./assets/edit-profile.png"
              alt="Edit Profile"
              class="editProfile"
            />
            <div class="addFriendsInfo">
              <span>+ amigo</span>
              <span>mais >></span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="buttons">
            <button class="edit">
              <img
                src="./assets/profile.png"
                alt="Edit Profile"
                class="editImg"
              />
              perfil
            </button>
            <button class="messages">
              <img src="./assets/edit.png" alt="Messages" class="messagesImg" />
              recados
            </button>
            <button class="photos">
              <img src="./assets/camera.png" alt="Photos" class="photosImg" />
              fotos
            </button>
            <button class="video">
              <img
                src="./assets/video-camera.png"
                alt="Vídeos"
                class="videoImg"
              />
              vídeos
            </button>
            <button class="depositions">
              <img
                src="./assets/sun.png"
                alt="Depositions"
                class="depositionsImg"
              />
              depoimentos
            </button>
            <div class="divider"></div>
          </div>
        </section>
        <section class="profileInfo">
          <p>Jackson Dhanyel Santin</p>
          <div class="divider"></div>
          <div class="profileStatus">
            <div class="messages">
              <span class="messagesText">recados</span>
              <div class="messagesCount">
                <img
                  src="./assets/edit.png"
                  alt="Messages"
                  class="messagesImg"
                />
                <span>114</span>
              </div>
            </div>
            <div class="photos">
              <span class="photosText">fotos</span>
              <div class="photosCount">
                <img src="./assets/camera.png" alt="Photos" class="photosImg" />
                <span>0</span>
              </div>
            </div>
            <div class="video">
              <span class="videoText">vídeos</span>
              <div class="videoCount">
                <img
                  src="./assets/video-camera.png"
                  alt="Vídeos"
                  class="videoImg"
                />
                <span>5</span>
              </div>
            </div>
            <div class="stars">
              <span class="starsText">fãs</span>
              <div class="starsCount">
                <img src="./assets/fans.png" alt="Fans" class="fansImg" />
                <span>5</span>
              </div>
            </div>
            <div class="reliable">
              <span class="reliableText">confiável</span>
              <div class="reliableCount">
                <img
                  src="./assets/smile.png"
                  alt="Reliable"
                  class="reliableImg"
                />
                <img
                  src="./assets/smile.png"
                  alt="Reliable"
                  class="reliableImg"
                />
                <img
                  src="./assets/smile.png"
                  alt="Reliable"
                  class="reliableImg"
                />
              </div>
            </div>
            <div class="cool">
              <span class="coolText">legal</span>
              <div class="coolCount">
                <img src="./assets/cube.png" alt="Cool" class="coolImg" />
                <img src="./assets/cube.png" alt="Cool" class="coolImg" />
                <img src="./assets/cube.png" alt="Cool" class="coolImg" />
              </div>
            </div>
            <div class="sexy">
              <span class="sexyText">sexy</span>
              <div class="sexyCount">
                <img src="./assets/heart.png" alt="Sexy" class="sexyImg" />
                <img src="./assets/heart.png" alt="Sexy" class="sexyImg" />
                <img src="./assets/heart.png" alt="Sexy" class="sexyImg" />
              </div>
            </div>
          </div>
          <div class="divider"></div>
        </section>
        <section>Section 03</section>
      </main>
    </div>
  </body>
</html>
